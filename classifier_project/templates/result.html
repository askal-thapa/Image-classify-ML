<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        .result-box {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: white;
        }

        .is-ai {
            background-color: #dc3545;
        }

        .is-real {
            background-color: #28a745;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .details {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">

        <div class="result-box {% if label == 'AI' %}is-ai{% else %}is-real{% endif %}">
            <h1>{{ label }}</h1>
            <div class="details">Confidence: {{ confidence }}%</div>
        </div>

        <a href="/" class="back-link">Try Another Image</a>
    </div>
</body>

</html>
